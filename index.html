<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bse Alert</title>
  </head>
  <body>
    <form id="form">
      <label>Keywords</label> <br />
      <textarea
        id="keywords"
        cols="30"
        rows="4"
        style="vertical-align: bottom;"
        placeholder="keywords (to get notification, only if one of these keywords present)"
      ></textarea>
      <input type="submit" value="Submit" style="vertical-align: bottom;" />
    </form>
    <br /><br />
    <button id="btn">Start Notifications</button>
    <script src="./main.js"></script>
  </body>
</html>
